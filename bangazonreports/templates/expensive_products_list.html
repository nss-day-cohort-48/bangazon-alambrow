{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Expensive Products</h1>
    {% block content %}
    <style> 
        product_card {
            margin: 0;
            border: solid;
        }
    </style>
        {% for prod in expensive_products_list  %}
            <div class="product_card">
                <h2>{{ prod.name }}</h2>
                <div>{{ prod.price }}</div>
                <div>{{ prod.description }} </div>
            </div>
        {% endfor %}
    {% endblock %}
  </body>
</html>
